<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Github</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <img class="profile-avatar" src="https://via.placeholder.com/180x180" alt=".">
            <h1 class="profile-name">5</h1>
            <h2 class="profile-username"></h2>
            <ul class="numbers">
                <li class="numbers-item">
                    <h4>Reposit√≥rios</h4>
                    <p class="repositoriosNumb"></p>
                </li>
                <li class="numbers-item">
                    <h4>Seguidores</h4>
                    <p class="followersNumb"></p>
                </li>
                <li class="numbers-item">
                    <h4>Seguindo</h4>
                    <p class="followingNumb"></p>
                </li>
            </ul>
            <a href="" target="_blank" class="profile-link">Ver no Github</a>
        </div>
    </header>
    <script>
        document.addEventListener("DOMContentLoaded", ()=>{
            let profile = document.querySelector(".profile-avatar")
            let profileName = document.querySelector(".profile-name")
            let profileUsername = document.querySelector(".profile-username")
            let repositoriosNumb = document.querySelector(".repositoriosNumb")
            let followersNumb = document.querySelector(".followersNumb")
            let followingNumb = document.querySelector(".followingNumb")
            let link = document.querySelector(".profile-link")
            
            fetch(`https://api.github.com/users/lucaslanpdsa`)
            .then((resposta)=>{
            return resposta.json()
        })
        .then((resposta)=>{
            profile.setAttribute("src",`${resposta.avatar_url}`);
            profileName.innerHTML = resposta.name
            profileUsername.innerHTML = `@${resposta.login}`
            repositoriosNumb.innerHTML = resposta.public_repos
            followersNumb.innerHTML = resposta.followers
            followingNumb.innerHTML = resposta.following
            link.href = "https://github.com/lucaslanpdsa"
        })
        })
    </script>
</body>
</html>
